{% extends "index/index2.html" %}

{% block Forms %}

<div class="container mx-auto">
    <h1 class="p-3 border-top border-bottom text-white bg-dark">ParkAPP</h1>
    <h5 class="border-bottom"></h5>
    <br>
</div>


<div class="container mx-auto row mb-5 mt-2">
    <div class="col">

        <div class="container">
            <div class="row mb-3">
                <h5>Filter by:</h5>
                <div class="col">
                    <label>District</label>
                    <select class="form-select bg-dark text-light selectpicker" name="origin">
                        <option selected value="0"> Select </option>
                        <option value="1">Moncloa</option>
                        <option value="2">Latina</option>
                        <option value="3">Chamberí</option>
                        <option value="4">Centro</option>
                    </select>
                </div>
                <div class="col">
                    <label>Distance</label>
                    <select class="form-select bg-dark text-light selectpicker" name="origin">
                        <option selected value="0"> Select </option>
                        <option value="1">1km</option>
                        <option value="2">3km</option>
                        <option value="3">6km</option>
                        <option value="4">12km</option>
                    </select>
                </div>
                <div class="col">
                    <label>Color</label>
                    <select class="form-select bg-dark text-light selectpicker" name="origin">
                        <option selected value="0"> Select </option>
                        <option value="1">Blue</option>
                        <option value="2">Red</option>
                        <option value="3">Green</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input class="form-control me-2" type="search" placeholder="Find a Parking Meter"
                        aria-label="Search">
                </div>
                <div class="col">
                    <button id='search' class="btn btn-secondary btn-light-outline-success"
                        type="button">Search</button>
                </div>
            </div>


        </div>


        <br>
        <div id="map"></div>

    </div>



    {% endblock %}

    {% block Script %}

    <script type="module">

        var latitude, longitude;
        var map, layer, route;

        var search = document.getElementById('search')
        search.addEventListener("click", () => {

            $.ajax({
                url: "http://localhost:8080/sparql#query=PREFIX%20rdf%3A%20%3Chttp%3A%2F%2Fwww.w3.org%2F1999%2F02%2F22-rdf-syntax-ns%23%3E%0APREFIX%20rdfs%3A%20%3Chttp%3A%2F%2Fwww.w3.org%2F2000%2F01%2Frdf-schema%23%3E%0APREFIX%20ns1%3A%20%3Chttp%3A%2F%2Fwww.group10.org%2Fpl%2Fontology%2FParkingLotsMadrid%23%3E%20%0A%0ASELECT%20%3Fpmeter%20%3Flatitude%20%3Flongitude%20WHERE%20%7B%20%0A%20%20%20%20%3Fpmeter%20a%20ns1%3AParkingMeter.%20%0A%20%20%20%20%3Fpmeter%20ns1%3AhasLocation%20%3Flocation.%0A%20%20%20%20%3Flocation%20ns1%3AhasLongitude%20%3Flongitude.%0A%20%20%20%20%3Flocation%20ns1%3AhasLatitude%20%3Flatitude%0A%7D",
                type: "POST",
                dataType: "json",
            }).done(function (data) {

                latitude = data['latitude']
                longitude = data['longitude']

                waypoints(latitude, longitude);

            });



        });


        GPS();

        function waypoints(latitude, longitude) {

            for (let i = 0; i < latitude.length; i++) {
                L.marker([latitude[i], longitude[i]]).addTo(map);
            }

        }

        function showLocation(position) {

            latitude = position.coords.latitude;
            longitude = position.coords.longitude;

            //now that we have the coordiantes we can create the map, but it can't be created multiple
            //times, otherwise we will get an error 
            //we must set some initial coordinates, the zoom and the layer
            //this layer links corresponds to the map that we are using, but there are many others in https://leafletjs.com/ 
            if (map == undefined) {
                map = L.map('map').setView([latitude, longitude], 17);
                var layer = L.tileLayer('https://api.maptiler.com/maps/streets/{z}/{x}/{y}.png?key=IWiZp7L76Kmhtju5zNNZ', {
                    attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>',
                });
                layer.addTo(map);
            }
            //the initial marker will be added
            // var mark = L.marker([latitude, longitude]).addTo(map);


        }

        function errorHandler(err) {
            if (err.code == 1) {
                alert("Error: Access is denied!");
                button.innerText = `Error: Access is denied!`;
            } else if (err.code == 2) {
                alert("Error: Position is unavailable!");
                button.innerText = `Error: Position is unavailable!`
            }
        }

        function GPS() {
            //first, we will check if your browser supports geolocation. Then, if everything its okay
            //we must define another two functions, one to take the coordinates and another to handle the errors
            if (navigator.geolocation) {

                navigator.geolocation.getCurrentPosition(showLocation, errorHandler);



            }
            else {
                alert("Your browser not support");

            }

            //we will repate this process every 0.2 seconds
            //window.setTimeout(GPS, 200);
        }

    </script>



    {% endblock %}
